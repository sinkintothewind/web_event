<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-文章列表</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="form-search">
                <!-- 分类筛选 -->
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">所有分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id">
                        </select>
                    </div>
                </div>
                <!-- 状态筛选 -->
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">所有状态</label>
                    <div class="layui-input-block">
                        <select name="state" lay-verify="required">
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item layui-inline"> <button class="layui-btn" lay-submit
                        lay-filter="formDemo">筛选</button> </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="180">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 文章列表模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>{{<button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{value.Id}}">编辑</button> <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{value.Id}}">删除</button>}}</td>
        </tr>
        {{each}}
    </script>
    <!-- 分类下拉框模板 -->
    <script type="text/html" id="tpl-cate">
        {{each data}}
        <option value="">所有分类</option>
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{each}}
    </script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../js/webAPI.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/article/art_list.js"></script>
</body>

</html>
